<app-header></app-header>
<div class="container">
    <form #loginForm="ngForm">
    <div class="row">
       <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto" >
            <h2 class="login-header">Đăng nhập</h2>
            <div class="form-group">
                <label for="phoneNumber">Phone</label>
                <input type="text" class="form-control"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
                (input)="onPhoneNumberChange()"
                (focus)="loginForm.form.markAsTouched()"
                id="phoneNumber">
                <div class="divider-nospace"></div>
                <p class="text-danger" *ngIf="phoneNumber.length < 6 && loginForm.form.touched">
                    Phone phải có trên 6 kí tự
                </p>
            </div>
            <div class="mt-5"></div>
            <div class="form-group password-field">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control"
                [(ngModel)]="password"
                name="password"
                (input)="onPhoneNumberChange()"
                (focus)="loginForm.form.markAsTouched()"
                id="password" placeholder="ít nhất 6 kí tự">
                <i class="password-toggle fas fa-eye-slash"></i>
                <div class="divider-nospace"></div>
                <p class="text-danger" *ngIf="password.length < 6 && loginForm.form.touched">
                    Mật khẩu phải có trên 6 kí tự
                </p>
            </div>
            <div class="form-group"> 
                <div class="form-check checkbox-text">
                    <span class="check-remember">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label text-start" for="remember">Ghi nhớ đăng nhập</label>
                    </span>
                    <a href="#" class="register-link">Quên mật khẩu</a>
                </div>
            </div>
            <button type="button"
            (click)="login()"
            class="login-button">Đăng nhập</button>
            <div class="divider"></div>
            <div class="register">
                <p class="text-center">Bạn chưa đăng kí? </p>
                <span><a href="#" class="register-link"> Tạo tài khoản</a></span>
            </div>
        </div>
       </div>
    </div>
</form>
</div>
<app-footer></app-footer>
